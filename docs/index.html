<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="utf-8">
    <title>Node.js + Selenium デモ</title>
    <link href="https://netdna.bootstrapcdn.com/bootstrap/3.0.3/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-1.11.0.min.js"></script>
    <style>
        #wrapper {
            margin-top: 30px;
        }
        span.required {
            color: #ff0000;
            font-size: 92%;
            padding-left: 5px;
        }
        .errorMsg {
            color: #ff0000;
            font-size: 92%;
            margin: -10px 0 0 0;
        }
    </style>
    <script type="text/javascript">
        $(function(){
            $('#sampleForm').submit(function() {
                var error = false;
                if ($('#name').val() == "") {
                    $('#error_name').text("名前を入力してください。");
                    error = true;
                } else {
                    $('#error_name').html("");
                }
                if ($('#email').val() == "") {
                    $('#error_email').text("メールアドレスを入力してください。");
                    error = true;
                } else {
                    $('#error_email').html("");
                }
                if (error) {
                    return false;
                }
                else {
                    this.submit();
                }
            });
        });
    </script>
</head>
<body>
  <div id="wrapper" class="container">
    <form id="sampleForm" class="form-horizontal" method="get" action="">
      <fieldset>
        <legend>入力フォーム</legend>
        <div class="form-group">
          <label for="name" class="control-label col-xs-3">名前<span class="required">*必須</span></label>
          <div class="col-xs-9">
              <input id="name" name="name" type="text" class="form-control"><br>
              <p id="error_name" class="errorMsg"></p>
          </div>
        </div>
        <div class="form-group">
          <label for="email" class="control-label col-xs-3">メールアドレス<span class="required">*必須</span></label>
          <div class="col-xs-9">
              <input id="email" type="email" name="email" class="form-control"><br>
              <p id="error_email" class="errorMsg"></p>
          </div>
        </div>
        <div class="form-group">
          <label for="comment" class="control-label col-xs-3">コメント</label>
          <div class="col-xs-9">
            <textarea id="comment" name="comment" class="form-control"></textarea><br>
              <p id="error_comment" class="errorMsg"></p>
          </div>
        </div>
        <div class="btn-group col-xs-3 col-xs-offset-3">
          <button id="submitButton" class="btn btn-primary" type="submit">送信</button>
        </div>
      </fieldset>
    </form>
  </div>
</body>
</html>
